<form name="emailRepoForm" class="form-horizontal" role="form"> <div class="form-group"> <label for="emailInput" class="col-sm-2 control-label">Email</label> <div class="col-sm-10"> <div class="input-group"> <div class="input-group-addon">@</div> <input id="emailInput" class="form-control" type="email" placeholder="Enter email" ng-model="email" required> </div> </div> </div> <div class="form-group"> <label for="repositorySelection" class="col-sm-2 control-label">Repository</label> <div class="col-sm-10"> <select id="repositorySelection" class="form-control" ng-options="option.name group by option.repository_group.name for option in repo_options" ng-model="repository" required> <option value="">Select repository </select> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-default" ng-click="find_pushes()" ng-disabled="emailRepoForm.$invalid">Search</button> </div> </div> </form> <span us-spinner spinner-key="main_spinner"></span> <div> <ul class="list-group"> <li ng-repeat="resultset in resultset_list" class="list-group-item"> {{resultset.revision}} - {{resultset.push_timestamp|date:'short'}} <div class="progress"> <div class="progress-bar" role="progressbar" aria-valuenow="{{resultset.status}}%" aria-valuemin="0" aria-valuemax="100" style="width: {{resultset.status}}%"> {{resultset.status}}% </div> </div> </li> </ul> </div>
